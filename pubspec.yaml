name: bmi_calculator
description: "BMI calculator."

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true


  assets:
  - assets/images/


  fonts:
    - family: Trujillo
      fonts:
        - asset: assets/fonts/Trujillo-Light.ttf
        - asset: assets/fonts/Trujillo-Medium.ttf
        - asset: assets/fonts/Trujillo-Regular.ttf
        - asset: assets/fonts/Trujillo-SemiBold.ttf
        - asset: assets/fonts/Trujillo-Thin.ttf
